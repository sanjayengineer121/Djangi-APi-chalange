<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Search</title>
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <link href="/static/css/choices.min.css" rel="stylesheet" />
    <script src="/static/js/choices.min.js"></script>
  </head>
  <body>
    {% load static %}   

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/search">Search Book</a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link" href="/create">Add Book</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>

<div class="container-fluid py-3">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        
        <div class="card mt-4">
          <div class="card-header p-2">
           
                <form class="ui form" action="" method="post">
                    {% csrf_token %}
                  <div class="card-body p-1">
                    <div class="row">
                      <div class="col-md-8">
                        <select class="selectpicker form-control border-1 mb-2 px-3 py-3 rounded shadow" name="searchcontent">
                        {% for item in data %}
                          <option value="{{ item.name }}">{{ item.name }}</option>
                          {% endfor %}
                        </select>
                      </div>
                      <div class="col-md-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-search"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </form>

          </div>
          
          </div>

  {% load static %}


    <section class="bg-light py-4 my-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="mb-3 text-primary">Book Gallery</h2>
                </div>
                
                <div class="col-md-6 col-lg-3">
                    <div class="card my-12">
    
                        <img src="/{{person.image_path}}" class="card-img-top" alt="thumbnail">
    
                        <div class="card-body">
                            <h3 class="text-success"> {{person.name}}</a></h3>
                            <h5 class="text-warning">{{person.author}}</a></h5>
                            <p class="card-text">{{person.description}} </p>
                            
                        </div>
                    </div>
                </div>
             
            </div>
        </div>
    </section>

    <script>
      const sorting = document.querySelector('.selectpicker');
      const commentSorting = document.querySelector('.selectpicker');
      const sortingchoices = new Choices(sorting, {
          placeholder: false,
          itemSelectText: ''
      });


      // Trick to apply your custom classes to generated dropdown menu
      let sortingClass = sorting.getAttribute('class');
      window.onload= function () {
          sorting.parentElement.setAttribute('class', sortingClass);
      }
    </script>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    
  </body>
</html>
